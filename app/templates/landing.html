{% extends "base.html" %}

{% block content %}
<div class="landing-page">
    <div class="hero-section">
        <h1>Welcome to MonReviews</h1>
        <p>Find and anonymously share reviews about Monash units</p>
        <a href="{{ url_for('main.home') }}" class="btn btn-primary btn-large">Explore Units</a>
    </div>
</div>

<!-- Add this to static/css/style.css -->

    padding: 100px 20px;

    margin: 0 auto;
}

.hero-section h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: var(--text-color);
}

.hero-section p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    color: #666;
}

.btn-large {
    padding: 1rem 2rem;
    font-size: 1.2rem;
}
