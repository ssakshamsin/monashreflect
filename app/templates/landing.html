{% extends "base.html" %}

{% block content %}
<div class="landing-page">
    <div class="hero-section">
        <h1>Welcome to MonashReflect</h1>
        <p>Find and anonymously share reviews about Monash units</p>
        <a href="{{ url_for('main.home') }}" class="btn btn-primary btn-large">Explore Units</a>
    </div>
</div>

<!-- Add this to static/css/style.css -->
<style>
.landing-page {
    text-align: center;
    padding: 100px 20px;
    background: linear-gradient(to top, rgb(89, 180, 255), rgba(255, 122, 89,0));
    height: 80vh; /* Full viewport height */
    width:105vw;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    left: -50px;
    bottom: -14px;
}

.hero-section {
    max-width: 800px;
    margin: 0 auto;
    position: relative;
}

.hero-section h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: var(--text-color);
}

.hero-section p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    color: #666;
}

.dark-mode .hero-section p {
    color: #ccc;
}

.btn-large {
    padding: 1rem 2rem;
    font-size: 1.2rem;
}

@media (max-width: 970px) {
    .hero-section {
        left: 30px;
        max-width: 600px;
    }
}

@media (max-width: 670px) {
    
.hero-section {
    left: 20px;
    max-width: 600px;
    .hero-section h1 {
    font-size: 3rem;
    color: var(--text-color);
}
}
}
</style>
{% endblock %}
